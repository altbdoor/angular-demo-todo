<div class="container" ng-controller="editController as editCtrl">
	<form id="edit-form" class="form-horizontal" name="editForm" novalidate ng-submit="editCtrl.saveTask()">
		<div class="form-group">
			<label class="col-sm-3 control-label">Title</label>
			<div class="col-sm-9">
				<input type="text" class="form-control" ng-model="editCtrl.task.title">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">Description</label>
			<div class="col-sm-9">
				<textarea id="edit-form-description" class="form-control" ng-model="editCtrl.task.description"></textarea>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-9 col-sm-offset-3">
				Created on {{ editCtrl.task.created | date:'h:mm a (MMM d, y)' }}
			</div>
		</div>
		<div class="form-group">
			<div class="col-xs-6 col-sm-3 col-sm-offset-3">
				<a href="#home" class="btn btn-default btn-block">
					<i class="glyphicon glyphicon-chevron-left"></i>
					Return
				</a>
			</div>
			<div class="col-xs-6 col-sm-3">
				<button class="btn btn-primary btn-block">
					<i class="glyphicon glyphicon-floppy-save"></i>
					Save
				</button>
			</div>
		</div>
	</form>
</div>
